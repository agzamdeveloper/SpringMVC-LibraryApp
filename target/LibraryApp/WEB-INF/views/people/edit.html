<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<form th:method="PATCh" th:action="@{/people/{name}(name=${person.getName()})}" th:object="${person}">
  <label for="name">Edit the name: </label>
  <input th:field="*{name}" type="text"  id="name">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">Name error</div>
  <br>
  <label for="birth_date">Edit the date of birth: </label>
  <input th:field="*{birth_date}" type="text" id="birth_date">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{birth_date}">Birth date error</div>
  <br>
  <input type="submit" value="Edit person">
</form>
</body>
</html>
