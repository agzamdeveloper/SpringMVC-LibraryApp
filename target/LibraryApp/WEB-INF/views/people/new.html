<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter the name: </label>
    <input th:field="*{name}" type="text"  id="name">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">Name error</div>
    <br>
    <label for="birth_date">Enter the date of birth: </label>
    <input th:field="*{birth_date}" type="text" id="birth_date">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{birth_date}">Birth date error</div>
    <br>
    <input type="submit" value="Add new person">
</form>
</body>
</html>
