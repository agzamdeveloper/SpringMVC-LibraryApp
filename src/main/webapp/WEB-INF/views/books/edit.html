<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit the book</title>
</head>
<body>
<form th:method="PATCh" th:action="@{/books/{book_name}/edit(book_name=${book.getBook_name()})}" th:object="${book}">
  <label for="book_name">Edit name of the book: </label>
  <input th:field="*{book_name}" type="text"  id="book_name">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{book_name}">Book name error</div>
  <br>
  <label for="author">Edit the name of author: </label>
  <input th:field="*{author}" type="text" id="author">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{author}">Author name error</div>
  <br>
  <label for="publish_date">Edit publish date of book: </label>
  <input th:field="*{publish_date}" type="number" id="publish_date">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{publish_date}">Publish date error</div>
  <br>
  <input type="submit" value="Edit the book">
</form>
</body>
</html>
