<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<div>
 <p th:text="'Name: ' + ${person.getName()} + '; The year of birth: ' + ${person.getBirth_date()}"></p>
    <hr>
    <p th:if="${books.isEmpty()}">Person did not take books</p>
    <p th:unless="${books.isEmpty()}"><b>Books:</b></p>
    <div th:unless="${books.isEmpty()}" th:each="book : ${books}">
        <p th:style="${book.getOverdue() == true ? 'color:red' : 'color: black'}"
           th:text="${book.getBook_name()} + ' , ' + ${book.getAuthor()}"></p>
    </div>
</div>
<hr>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/people/{id}/delete(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
